<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - Sua Saúde em Suas Mãos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link th:href="@{/css/quiz.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50">
<!-- Patient Dashboard (Post-Login) -->
<div id="dashboard" class="min-h-screen bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-heartbeat text-2xl text-blue-600 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">MedConnect</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="p-2 text-gray-600 hover:text-blue-600 relative">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="notification-badge absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                        </button>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold">
                            A
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-800">Amanda Lidia</p>
                            <p class="text-xs text-gray-500">Paciente</p>
                        </div>
                        <button onclick="window.location.href='/panel'" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-sm h-screen sticky top-0">
            <div class="p-6">
                <nav id="side-buttons" class="space-y-2">
                    <button onclick="window.location.href='/panel/dashboard'" class="sidebar-item w-full flex items-center px-4 py-3 text-left"
                            th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
                        <i class="fas fa-home mr-3"></i>
                        <span>Início</span>
                    </button>
                    <button onclick="window.location.href='/panel/appointments'" class="sidebar-item w-full flex items-center px-4 py-3 text-left text-gray-700"
                            th:classappend="${activePage == 'appointments' ? 'active' : ''}">
                        <i class="fas fa-calendar-alt mr-3"></i>
                        <span>Agendamentos</span>
                    </button>
                    <button onclick="window.location.href='/panel/symptom-quiz'" class="sidebar-item w-full flex items-center px-4 py-3 text-left text-gray-700"
                            th:classappend="${activePage == 'symptom-quiz' ? 'active' : ''}">
                        <i class="fas fa-comments mr-3"></i>
                        <span>Quiz de Sintomas</span>
                    </button>
                    <button onclick="window.location.href='/panel/consultations'" class="sidebar-item w-full flex items-center px-4 py-3 text-left text-gray-700"
                            th:classappend="${activePage == 'consultations' ? 'active' : ''}">
                        <i class="fas fa-video mr-3"></i>
                        <span>Consultas Online</span>
                    </button>
                    <button onclick="window.location.href='/panel/procedures'" class="sidebar-item w-full flex items-center px-4 py-3 text-left text-gray-700"
                            th:classappend="${activePage == 'procedures' ? 'active' : ''}">
                        <i class="fas fa-search mr-3"></i>
                        <span>Explorar Procedimentos</span>
                    </button>
                    <button onclick="window.location.href='/panel/documents'" class="sidebar-item w-full flex items-center px-4 py-3 text-left text-gray-700"
                            th:classappend="${activePage == 'documents' ? 'active' : ''}">
                        <i class="fas fa-file-medical mr-3"></i>
                        <span>Meus Documentos</span>
                    </button>
                    <button onclick="window.location.href='/panel/profile'" class="sidebar-item w-full flex items-center px-4 py-3 text-left text-gray-700"
                            th:classappend="${activePage == 'profile' ? 'active' : ''}">
                        <i class="fas fa-user mr-3"></i>
                        <span>Perfil</span>
                    </button>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6" layout:fragment="content"></div>
    </div>
</div>
<script th:src="@{/js/quiz.js}"></script>
<script th:src="@{/js/appointments.js}"></script>


</body>
